<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改用户密码</title>
</head>
<body>
    <h1>修改ID：{{ user.id }}的用户的密码</h1>
    <form action="/update/user/password" method="post">
        <!--一定要传入id-->
        <input name="id" placeholder="id" value="{{ user.id }}" hidden>
        <input name="new_password" placeholder="New Password">
        <br>
        <button type="submit">提交修改</button>
    </form>
</body>
</html>
