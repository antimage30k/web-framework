<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>留言板</title>
    </head>
    <body>
        <div>
            {% for message in messages %}
                <div>{{ message.user().username }}说：{{ message.content }}</div>
            {% endfor %}

        </div>
        <form action="/message/add" method="post">
            <input name="content">
            <br>
            <input type="hidden" name="user_id" value="{{ user_id }}">
            <button type="submit">留言</button>
        </form>

    </body>
</html>
