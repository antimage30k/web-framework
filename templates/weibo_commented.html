<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weibo</title>
    <style>
        .weibo {
            border: 2px cadetblue solid;
        }
    </style>
</head>
<body>
{% for w in weibos %}
    <div class="weibo">
        {{ w.content }} &nbsp;&nbsp;<em>from {{ w.username }}</em>
        <a href="/weibo/delete?id={{ w.id }}">删除</a>
        <a href="/weibo/edit?id={{ w.id }}">修改</a>
        <p></p>
            <div class="comment">
                {{ w.comment_username }} : {{ w.comment_content }}
                <a href="/comment/delete?comment_id={{ w.comment_id }}">删除</a>
                <a href="/comment/edit?comment_id={{ w.comment_id }}">修改</a>
            </div>
    <form action="/comment/add" method="post">
        <input type="hidden" name="weibo_id" value="{{ w.id }}">
        <input name="content">
        <br>
        <button type="submit">添加评论</button>
    </form>
        <br>
    </div>
<br>
{% endfor %}
</body>
</html>
